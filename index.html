<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Todo Landing Page</title>
  </head>
  <body class="font-inter">
    <!-- start: Navbar -->
    <nav class="py-4 bg-yellow-100 relative group/navbar navbar [&.navbar-active]:bg-white md:[&.navbar-active]:bg-yellow-100 z-30">
      <div class="container xl:max-w-6xl px-4 mx-auto">
        <div class="flex items-center">
          <a href="#" class="text-3xl font-black tracking-tight font-onset"
            >Todo</a
          >
          <ul
            class="md:flex md:items-center md:space-x-8 md:mx-auto absolute md:static top-full left-0 w-full md:w-auto bg-white 
            md:bg-transparent divide-y divide-gray-200 md:divide-y-0 hidden group-[.navbar-active]/navbar:block 
            md:group-[.navbar-active]/navbar:flex"
          >
            <li class="relative group/navbar-item">
              <a
                href="#"
                class="flex items-center space-x-2 font-semibold tracking-tight py-3 px-4 md:p-0 hover:bg-gray-100 md:hover:bg-transparent group-[.active]/navbar-item:bg-black group-[.active]/navbar-item:text-white md:group-[.active]/navbar-item:bg-transparent md:group-[.active]/navbar-item:text-black"
                data-toggle="navbar-item-dropdown"
              >
                <span>About</span>
                <i class="ri-arrow-down-s-line"></i>
              </a>
              <ul class="md:absolute top-full left-1/2 md:-translate-x-1/2 md:translate-y-5 md:w-40 bg-white md:border-2 border-black rounded-md py-1 hidden group-[.active]/navbar-item:block list-disc md:list-none pl-8 md:pl-0 marker:text-green-800">
                <li>
                    <a href="#" class="py-1.5 md:px-4 font-semibold tracking-tight md:hover:bg-black md:hover:text-white block">Company</a>
                </li>
                <li>
                    <a href="#" class="py-1.5 md:px-4 font-semibold tracking-tight md:hover:bg-black md:hover:text-white block">Our team</a>
                </li>
              </ul>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center space-x-2 font-semibold tracking-tight py-3 px-4 md:p-0 hover:bg-gray-100 md:hover:bg-transparent"
              >
                <span>Blog</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center space-x-2 font-semibold tracking-tight py-3 px-4 md:p-0 hover:bg-gray-100 md:hover:bg-transparent"
              >
                <span>Reviews</span>
              </a>
            </li>
          </ul>
          <div class="flex items-center space-x-6 ml-auto md:ml-0">
            <a href="#" class="font-semibold tracking-tight">Login</a>
            <a
              href="#"
              class="py-2 px-4 bg-black rounded-md text-white font-semibold tracking-tight border-2 border-black hover:bg-white hover:text-black hover:shadow-bottom"
              >Get Started</a
            >
          </div>
          <button
            type="button"
            class="w-10 h-10 flex items-center justify-center text-lg ml-3 md:hidden border-2 rounded-md border-transparent hover:bg-white hover:border-black group-[.navbar-active]/navbar:bg-white group-[.navbar-active]/navbar:border-black"
            data-toggle="navbar"
          >
            <i class="ri-menu-line"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- end: Navbar -->

    <!-- start: Header -->
    <!-- end: Header -->
    <script src="dist/js/script.js"></script>
  </body>
</html>
